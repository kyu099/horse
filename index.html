<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <h1>スコア馬番変換器（仮）</h1>
        <p>以下にスコアを入力</p>
        <input type="number" id="score" min="0">
        <p>以下に頭数を入力</p>
        <input type="number" id="num" value="18" max="18" min="0">
        <br>
        <button id="change">変換</button>
        <br>
        <br>
        <div class="box1">
            <output id="out1"></output>
        </div>
        <div class="box2">
            <output id="out2"></output>
        </div>
        <div class="box3">
            <output id="out3"></output>
        </div>
    </body>
</html>
